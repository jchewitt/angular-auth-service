<mat-card>
  <mat-card-header>
    Sign-In
  </mat-card-header>
  <form class="form">

    <mat-card-content>
      <mat-form-field class="full-width">
        <input matInput placeholder="Email" [formControl]="emailControl"
               [errorStateMatcher]="matcher">
        <mat-hint>user@example.com</mat-hint>
        <mat-error *ngIf="emailControl.hasError('email') && !emailFormControl.hasError('required')">
          Please enter a valid email address
        </mat-error>
        <mat-error *ngIf="emailControl.hasError('required')">
          Email is <strong>required</strong>
        </mat-error>
      </mat-form-field>
      <mat-form-field class="full-width">
        <input matInput placeholder="Password" type="password" [formControl]="passwordControl"
      </mat-form-field>
    </mat-card-content>
    <mat-card-actions>
      <button mat-raised-button color="primary">LOGIN</button>
      <button mat-raised-button>SIGN-UP</button>
    </mat-card-actions>
  </form>
  <mat-card-footer>
    Example of Angular authentication module.
  </mat-card-footer>
</mat-card>
<div class="login-container">
  <div class="content-container">
    <div class="logo-container">
      <img src="/assets/images/catalina-logo.png"/>
    </div>

    <form class="outer-form">

      <div class="message-container">
        <p class="font-3">Welcome back! Let's get started.</p>
      </div>

      <div class="form-container">
        <div class="form-group">
          <input type="text" placeholder="Email" class="form-control email-input" [(ngModel)]="email" name="email"/>
        </div>
        <div class="form-group">
          <input type="password" placeholder="Password" class="form-control password-input" [(ngModel)]="password"
                 name="password"/>
        </div>
      </div>

      <div class="options-container">
        <div class="row">
          <div class="remember-me col">
            <label for="remember-me-check">
              <input id="remember-me-check" type="checkbox" class=""/><span>Remember Me</span>
            </label>
          </div>
          <div class="forgot-password col">
            <a href>Forgot Password?</a>
          </div>
        </div>

      </div>

      <div class="submit-container">
        <button (click)="doLogin()" type="submit" class="btn login-submit">Submit</button>
      </div>
    </form>

        <div class="col">
            <p style="text-align: center;">Don't have and account yet? <a href>Sign up</a></p>
        </div>
    </div> -->

  </div>

</div>
